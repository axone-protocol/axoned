version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    open-pull-requests-limit: 2
    reviewers:
      - amimart
      - ccamel
    assignees:
      - amimart
      - ccamel
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: daily
    open-pull-requests-limit: 10
    reviewers:
      - amimart
      - ccamel
    assignees:
      - amimart
      - ccamel
  - package-ecosystem: docker
    directory: /
    schedule:
      interval: daily
    open-pull-requests-limit: 2
    reviewers:
      - amimart
      - ccamel
    assignees:
      - amimart
      - ccamel
