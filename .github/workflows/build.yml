name: Build

on:
  workflow_call:

  push:
    branches: [main]

  pull_request:
    branches: [main]

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-go:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Setup Go environment
        uses: actions/setup-go@v6.0.0
        with:
          go-version-file: 'go.mod'
          cache: true
          cache-dependency-path: |
            go.sum

      - name: Build go project
        run: |
          make build-go

  build-docker-local:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Build docker image
        run: |
          docker build .

  build-docker-heighliner:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Build docker image for Heighliner
        run: |
          make build-docker

  build-proto:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Find changed proto files
        id: changed-proto-files
        uses: tj-actions/changed-files@v47.0.0
        with:
          files: |
            proto/**/*.proto

      - name: Build and generate proto
        if: steps.changed-proto-files.outputs.any_changed == 'true'
        run: |
          make proto-gen
